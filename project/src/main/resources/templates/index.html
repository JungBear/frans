    <title>창업 플랫폼</title>

    <!-- 기존의 헤더 코드를 여기에 삽입 -->
	<div th:replace="fragments/header :: header"></div>
   <section class="hero">
       <img src="/img/main-img.jpg">
    </section>

    <section class="features">
        <a class="mouse" th:href="@{/franchises(sector=0)}">
    	    <div class="feature">
	            <i class="fas fa-store"></i>
	            <h3>프랜차이즈 정보</h3>
	            <p>다양한 프랜차이즈 정보를 한눈에</p>
	        </div>
        </a>
        
   	    <a th:href="@{/board/list?boardCategory=1}" >
	        <div class="feature">
	            <i class="fas fa-comments"></i>
	            <h3>창업 커뮤니티</h3>
	            <p>경험과 지식을 공유하세요</p>
	        </div>
        </a>
        
        <a th:href="@{/map}">
	        <div class="feature">
	            <i class="fas fa-map-marked-alt"></i>
	            <h3>상권 분석</h3>
	            <p>최적의 위치를 찾아드립니다</p>
	        </div>
        </a>
         <a th:href="@{/board/list?boardCategory=0}">
	        <div class="feature">
	            <i class="fas fa-book-open"></i>
	            <h3>창업 후기</h3>
	            <p>실제 창업자들의 생생한 이야기</p>
	        </div>
       	</a>
    </section>
